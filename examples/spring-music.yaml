---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "spring-music"
spec:
  replicas: 2 
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: "spring-music"
    spec:
      containers:
      - name: "spring-music"
        image: "jmimick/spring-music"
        imagePullPolicy: "Always"
        ports:
          - name: http
            containerPort: 8080
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: spring-music-db
              key: mongodburi 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-music
  name: spring-music
spec:
  ports:
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: spring-music
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerIP: 35.231.78.17
